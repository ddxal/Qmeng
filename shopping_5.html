<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<script src="js/iconfont.js" type="text/javascript"></script>
		<script src="js/mui.picker.min.js" type="text/javascript"></script>
		<style type="text/css">
			.icon {
				width: 30px;
				height: 21px;
				vertical-align: -0.15em;
				fill: currentcolor;
				overflow: hidden;
				color: #BDBDBD;
				display: inline-block;
			}

			.membermain {
				width: 100%;
				height: 50px;
				display: flex;
				margin-left: auto;
			}

			.place button {
				width: 100%;
				color: #676664 !important;
				border: 0 !important;
				padding: 11px 15px;
				text-align: right;
			}

			.place {}

			.inpr {
				text-align: right;
			}

			.mui-input-row .mui-btn {
				float: right;
				width: 24%;
				padding: 0px 0px;
			}

			.borbot {
				border-bottom: 0px solid #BBBBBB;
			}

			.content>div {
				padding: 0px;
			}

			.content {
				width: 100%;
				border-radius: 25px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #000000;"></a>
			<p style="margin-top: 20px;font-size: 17px;color: #000000;margin-left: -35px;">确认订单</p>
		</header>
		<div class="orde-dingyue">
			<div class="tianjia" style="text-align: left;">
				<svg class="icon" style="color: #000000;" aria-hidden="true">
					<use xlink:href="#icon-stLine-location-l"></use>
				</svg>
				<a href="#" style="color: #000000;font-size: 16px;">添加收货地址</a>
			</div>
		</div>
		<div class="orde-dingyue-shangping">
			<img src="IMG/26.png">
		</div>
		<div class="shangping-shuliang">
			<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'
				style="width: 110px;height: 20px;">
				<button class="mui-btn mui-btn-numbox-minus" type="button" onclick="outInfo()">-</button>
						<input class="mui-input-numbox" type="number" id="in"/>		
				<button class="mui-btn mui-btn-numbox-plus" type="button" onclick="outInfo()">+</button>
			</div>
		</div>
		<div class="yuliuxiaoxi">
			<img src="IMG/17.png" width="100%" height="100% ">
		</div>
		<div class="jiagetongji">
			<div class="fenge">
				<div class="left" style="margin-bottom: 0px;">
					<p>商品总价</p>
				</div>
				<div class="right" style="margin-bottom: 0px;">
					<p style="display: inline;">￥<p id="p1" style="display: inline;">0</p></p>
				</div>
			</div>
			<div class="fenge">
				<div class="left" style="margin-bottom: 0px;">
					<p style="display: inline;">订阅优惠</p>
				</div>
				<div class="right" style="margin-bottom: 0px;">
					<p style="display: inline;">无</p>
				</div>
			</div>
		</div> 
		<div class="dingdan-bottom1" >
			<div class="jiage">
					<p style="display: inline;color: #000000;font-size: 13px;">合计：<p style="display: inline;color: #E3729A;">￥<p id="p3" style="display: inline;font-size: 20px;color: #E3729A;">0</p></p></p>
			</div>
			<div class="icon-tijiao">
				<img src="IMG/27.png" href="#" width="95%" height="80%" style="text-align: center;">
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {

				//等级
				mui.ready(function() {
					var levelPicker = new mui.PopPicker();
					levelPicker.setData([{
						value: '1',
						text: '每2周'
					}, {
						value: '2',
						text: '每3周'
					}, {
						value: '3',
						text: '每4周'
					}, {
						value: '4',
						text: '每1月'
					}, {
						value: '4',
						text: '每2月'
					}, {
						value: '4',
						text: '每3月'
					}, {
						value: '4',
						text: '每4月'
					}]);
					var level = document.getElementById('level');
					level.addEventListener('tap', function(event) {
						levelPicker.show(function(items) {
							level.innerText = items[0].text;
						});
					}, false);
				});

			}
			        // 拿到输入的值，输出到指定ID的元素中
			        function outInfo(){
			            var msg = document.getElementById("in").value;
						
			            document.getElementById("p1").innerHTML = to2bits(msg*14.9).toFixed(2);						
						document.getElementById("p3").innerHTML =to2bits(msg*14.9).toFixed(2);
			        }
					function to2bits(flt) {
					            if (parseFloat(flt) == flt) {
					                return Math.round(flt * 100) / 100; // 到2位小数
					            }
					            else
					                return 0;
					     }

					
		</script>
	</body>

</html>
