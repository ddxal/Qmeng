<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/iconfont.js" type="text/javascript"></script>
	</head>

	<body>
	<script type="text/javascript">
			mui.init();

			mui(".shangping-goumai").on("tap", "a", function() {
			mui.openWindow({
				url: "shopping_3.html",
				id: "shopping_3.html",
				show: {
					autoShow: true, //页面loaded事件发生后自动显示，默认为true
					aniShow: "slide-in-right", //页面显示动画，默认为”slide-in-right“；
					duration: 100 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...' //等待对话框上显示的提示内容
				}
			})
				});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #000000;"></a>
			<svg class="icon" aria-hidden="true" style="width: 25px;height: 25px;margin-left: 70%;margin-top: 16px;">
				<use xlink:href="#icon-share"></use>
			</svg>
		</header>
		<div class="mui-slider" style="height: 350px;width: 100%;margin-top: 10px;">
			<div class="mui-slider-group mui-slider-loop">
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="IMG/dingyue/3.jpg" width="100%" height="350px"></a>
				</div>
				<div class="mui-slider-item"><a href="#"><img src="IMG/dingyue/1.jpg" width="100%" height="350px"></a></div>
				<div class="mui-slider-item"><a href="#"><img src="IMG/dingyue/2.jpg" width="100%" height="350px"></a></div>
				<div class="mui-slider-item"><a href="#"><img src="IMG/dingyue/3.jpg" width="100%" height="350px"></a></div>
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="IMG/dingyue/1.jpg" width="100%" height="350px"></a>
				</div>
			</div>
		</div>
		<div class="shopping2-body-top">
			<img src="IMG/10.png" >
		</div>
		<div class="shopping2-body">
			<img src="IMG/12.png" >
		</div>
		<div class="shopping2-body2">
			<img src="IMG/11.png" >
		</div>
		<div class="shopping2-body-bottom">
			<img src="IMG/13.png" >
		</div>
		<div class="shopping2-bottom">
			<img src="IMG/14.png" >
		</div>
		<div class="shangping-goumai">
			<a  href="shopping_3.html"><img src="IMG/28.png"></a>
		</div>
		<script src="js/mui.js"></script>
	</body>

</html>
