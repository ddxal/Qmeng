<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/iconfont.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		
		<style type="text/css">
			.mui-active .mui-icon,
			.mui-active .mui-tab-label {
				color: #EE7FA6;
			}

			.icon {
				width: 20px;
				height: 20px;
				vertical-align: -2px;
				fill: currentcolor;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<nav class="mui-bar mui-bar-tab" style="background: white;">
			<a class="mui-tab-item mui-active" href="home.html">
				<span class="mui-tab-label" style="font-size: 18px;font-weight: bold;">首页</span>
			</a>
			<a class="mui-tab-item " href="shopping_1.html">
				<span class="mui-tab-label" style="font-size: 18px;font-weight: bold;">商城</span>
			</a>
			<a class="mui-tab-item" href="issue.html">
				<svg class="icon" aria-hidden="true" style="width: 40px;height: 40px;color:#EE7FA6;">
					<use xlink:href="#icon-tianjia"></use>
				</svg>
			</a>
			<a class="mui-tab-item" href="news.html">
				<span class="mui-tab-label" style="font-size: 18px;font-weight: bold;">消息</span>
			</a>
			<a class="mui-tab-item" href="mine_1.html">
				<span class="mui-tab-label" style="font-size: 18px;font-weight: bold;">我的</span>
			</a>
		</nav>
		<script type="text/javascript">
			mui.init();
			//实现底部选项卡切换功能
			mui.plusReady(function() {
				//定义一个容器，用于存储底部选项卡所关联的页面
				var pages = ["home.html", "shopping_1.html", "issue.html", "news.html", "mine_1.html","shopping_1.html","shopping_2.html", "shopping_3.html","shopping_4.html", "shopping_5.html"];
				//获取当前窗口对象
				var ws = plus.webview.currentWebview();
				//设置页面窗口样式
				var pageStyle = {
					top: "0px",
					bottom: "50px",
				};
				//循环数组，为每个页面创建WEBVIEW窗口对象
				for (var i = 0; i < pages.length; i++) {
					//将每次循环提取的页面创建为WEBVIEW窗口对象
					if(i!=2){
						var item = plus.webview.create(pages[i], pages[i], pageStyle);	
						ws.append(item);
						item.hide();
					}
					else{
						var item = plus.webview.create(pages[i], pages[i]);	
						ws.append(item);
						item.hide();
					}
					//将每个WEBVIEW窗口对象追加至当前WS对象中
				}
				//默认打开窗口
				plus.webview.show(pages[0]);
				//选项卡事件监听
				mui(".mui-bar-tab").on("tap", "a", function() {
					//获取被点击a标签的href属性值
					plus.webview.show(this.getAttribute("href"));
				});	
			});
			
		</script>
	</body>
</html>
